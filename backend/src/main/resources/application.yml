server:
  port: 8080

spring:
  application:
    name: ai-article-summarizer-backend

  mvc:
    # Allow long-running streaming; default ~5 min causes AsyncRequestTimeoutException for large summaries
    async:
      request-timeout: 900000  # 15 minutes (ms)

  # Database configuration (H2 for development)
  datasource:
    url: jdbc:h2:file:./data/summarizer;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # CORS configuration - restrict to specific origins for security
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000}
    allowed-methods: GET,POST,OPTIONS,DELETE
    allowed-headers: "*"
    allow-credentials: true

  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          # Recommended models: llama3, mistral, llama3.2, phi3
          # Run 'ollama pull llama3' to download a model first
          model: ${OLLAMA_MODEL:llama3}

# Demo mode: when true, returns mock summaries (no Ollama needed). Use for portfolio/recruiter demos.
app:
  demo-mode: ${DEMO_MODE:false}
  jwt:
    secret: ${JWT_SECRET:default-secret-min-256-bits-for-hs256-please-set-in-production}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

# Logging configuration
logging:
  level:
    root: INFO
    com.example.aiarticlesummarizer: DEBUG
    org.springframework.web: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
